<div >
    <div class="row">
        <div class="col-lg-12">
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Register As Speaker</h3>

            <form name="speakerForm" novalidate role="form">
                <div class="form-group">
                    <label for="about_speaker">About the Speaker <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="speakerForm.about_speaker.$error.required">Required!</span>
                     <textarea id="about_speaker" type="text" name="about_speaker" ng-model="vm.speaker.about_speaker" class="form-control" ng-required="true"></textarea>
                </div>


                <div class="form-group">
                    <label for="topics">Topics<span class="required">*</span></label>
                    <select id="topics" ng-model="vm.speaker.topics" name="topics"
                            ng-options="topic for topic in vm.topics"
                            class="form-control" multiple ng-required="true">
                    </select>
                </div>


                <button ng-click="vm.registerSpeaker(speakerForm)" class="btn btn-primary" ng-if="!vm.speakerExists"
                        ng-disabled="!vm.isValidSpeaker(speakerForm) || loading">Register Speaker
                </button>
                <button ng-click="vm.registerSpeaker(speakerForm)" class="btn btn-primary" ng-if="vm.speakerExists"
                        ng-disabled="!vm.isValidSpeaker(speakerForm) || loading">Update Speaker Details
                </button>
            </form>
        </div>
    </div>
</div>
