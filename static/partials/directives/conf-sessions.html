<div class="row " >
    <div class="col-md-12">
        <div ng-if="sessions.length == 0">
            <h4>No matching results.</h4>
        </div>
        <div ng-show="sessions.length > 0">
            <div class="col-md-2">
                <label>Filter:</label>
            </div>
            <div class="col-md-10 pull-left"><input type="text" ng-model="filterText" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 } }"/>
        </div>
    </div>
    
    
    <div class="table-responsive" ng-show="sessions.length > 0">
        <table id="conference-table" class="table table-striped table-hover">
            
            <thead>
                <tr>
                    <th ng-if="showConfName">Conference</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Type</th>
                    <th>Highlights</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions| filter:filterText">
                    <td ng-if="showConfName">{{session.confName}}</td>
                    <td>{{session.date}}</td>
                    <td>{{session.start_time}}</td>
                    <td>{{session.duration}}</td>
                    <td>{{session.type_of_session}}</td>
                    <td>{{session.highlights}}</td>
                    <td>{{session.venue}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
