<div ng-init="vm.init()">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Show Registered Speakers</h3>
        </div>
    </div>
    <div class="row row-offcanvas row-offcanvas-right" ng-class="{active: isOffcanvasEnabled}">
        <div class="col-md-12">
            <div ng-show="vm.speakers.length == 0">
                <h4>No matching results.</h4>
            </div>
            <div class="table-responsive" ng-show="vm.speakers.length > 0">
                <table id="conference-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Sessions</th>
                            <th>Name</th>
                            <th>Id</th>
                            <th>Topics</th>
                            <th>About The Speaker</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="speaker in vm.speakers">
                            <td><a href="#/speaker/{{speaker.displayName}}/{{speaker.websafeKey}}">Details</a></td>
                            <td>{{speaker.displayName}}</td>
                            <td>{{speaker.speakerUserId}}</td>
                            <td><ul><li ng-repeat="topic in speaker.topics" ng-bind="topic"></li></ul></td>
                            <td>{{speaker.aboutSpeaker}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
